<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ML_test</title>


</head>

<body>
<h1>Machine Learning Test App</h1>

<h2>Tables solutions</h2>
    
<table id="number-grid"></table>

<p>Please select a model that you would like to run and source file:</p>

<div class="form">
	<div>
		<label for="file">Filename:</label>
		<input id="file" type="file" name="file" accept="image/*">
	</div>
	<div>
		<label for="username">Username:</label>
		<input id="user" type="text" name='user'>
		<label for="password">Password:</label>
		<input id="pass" type="text" name='pass'>
		<button id="login">Login</button>
	</div>

	<div>
		<label for="model">Model:</label>
		<select id="model" name="model">
			<option value="">Please select model to test</option>
			<option value="MOBILENET">Mobilenet V2</option>
			<option value="FOOD">Food Image Segmentation</option>
		</select>
	</div>
	<div>
		<label>Verbose Output?</label>
		<input type="radio" name="Verbose" value="yes">
		<label>Yes</label>
		<input type="radio" name="Verbose" value="no">
		<label>No</label>
	</div>
	<button id="submit">Test Model</button>
</div>

<div id="message"></div>

<script src="/index.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
</body>
</html>
